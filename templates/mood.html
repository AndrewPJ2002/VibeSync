<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VibeSync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h2>Pick a Mood</h2>
    <form method="POST">
      <div class="mood-options">
        <input type="radio" name="mood" value="happy" id="happy" hidden>
        <label for="happy">Happy</label>

        <input type="radio" name="mood" value="sad" id="sad" hidden>
        <label for="sad">Sad</label>

        <input type="radio" name="mood" value="energetic" id="energetic" hidden>
        <label for="energetic">Energetic</label>

        <input type="radio" name="mood" value="calm" id="calm" hidden>
        <label for="calm">Calm</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
