<section id="login" class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form action="{{ url_for('views.login') }}" method="POST" class="bg-white p-6 rounded-lg shadow-md">
        <label for="username" class="block text-sm font-medium">Username:</label>
        <input type="text" id="username" name="username" required class="w-full p-2 border rounded">

        <label for="password" class="block text-sm font-medium mt-3">Password:</label>
        <input type="password" id="password" name="password" required class="w-full p-2 border rounded">

        <button type="submit" class="w-full mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </form>
    <a href="{{ url_for('views.register') }}">Register an account</a>
</section>
