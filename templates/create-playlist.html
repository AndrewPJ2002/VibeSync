<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VibeSync: Create Playlist</title>
    <style>
      /* General reset for margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling - Center content */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background-color: #000000;
        color: white;
      }

      /* Heading Styling */
      h2 {
        color: #2aa8f2;
        font-size: 32px;
        margin-bottom: 30px;
      }

      /* Form Container */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px; /* spacing between inputs */
        background-color: #0a0a0a;
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(2, 154, 248, 0.4);
      }

      form label {
        font-size: 1rem;
        margin-bottom: 5px;
      }

      form input {
        padding: 8px 12px;
        width: 250px;
        border: none;
        border-radius: 5px;
        background-color: #eef2ff;
      }

      form button {
        padding: 10px 20px;
        background-color: #0e2e73;
        color: white;
        border: none;
        border-radius: 7px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Create New Playlist</h2>
    <form action="{{ url_for('views.user_create_playlist') }}" method="POST">
      <label for="name">Playlist Name</label>
      <input type="text" name="name" required>
      <button type="submit">Create</button>
    </form>
  </body>
</html>
