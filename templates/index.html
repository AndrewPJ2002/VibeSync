<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeSync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Flask way to link CSS -->
</head>
<body>

    <header class="header">
        <h1 class="logo">VibeSync</h1>
        <nav class="tabs">
            <div class="tab-links">
            {% if "user_id" in session %}
            <a href="{{ url_for('views.user_playlists') }}">View My Playlists</a>
            <a href="{{ url_for('views.logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('views.login') }}">Login</a>
            {% endif %}
            <a href="{{ url_for('views.recommendations') }}">Recommendations</a>
            </div>
        </nav>
    </header>

    <footer>
        <p>&copy; 2025 VibeSync. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- Flask way to link JS -->
</body>
</html>
